<h1>Profilo cliente</h1>
<pre>{{ jsonIn | json }}</pre>
<form class="row g-3 needs-validation" novalidate>
    <div class="form-check">
        <input class="form-check-input" type="radio" 
                name="tipoCliente" 
                id="tipoClientePF"
                value="PF"
                (change)="pulisciDenominazione()"
                [(ngModel)]="jsonIn.tipoCliente">
        <label class="form-check-label" for="tipoClientePF">
          Persona fisica
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" 
                name="tipoCliente" 
                id="tipoClientePG"
                (change)="pulisciDenominazione()"
                value="PG"
                [(ngModel)]="jsonIn.tipoCliente">
        <label class="form-check-label" for="tipoClientePG">
          Persona giuridica
        </label>
    </div>

    <div class="col-md-6" *ngIf="jsonIn.tipoCliente === 'PF'">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" 
                id="nome" 
                name="nome"
                [(ngModel)]="jsonIn.nome"
                required>
    </div>
    <div class="col-md-6" *ngIf="jsonIn.tipoCliente === 'PF'">
        <label for="cognome" class="form-label">Cognome</label>
        <input type="text" class="form-control" 
                  id="cognome" 
                  name="cognome"
                  [(ngModel)]="jsonIn.cognome"
                  required>
    </div>
    <div class="col-md-12" *ngIf="jsonIn.tipoCliente === 'PG'">
        <label for="ragioneSociale" class="form-label">Ragione sociale</label>
        <input type="text" class="form-control" 
                  id="ragioneSociale" 
                  name="ragioneSociale"
                  [(ngModel)]="jsonIn.ragioneSociale"
                  required>
    </div>
